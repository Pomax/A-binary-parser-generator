<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Binary Data Parser Generator</title>
    <style>
      details {
        display: inline-block;
        vertical-align: top;
      }
      details summary {
        cursor: pointer;
      }
      details div {
        padding-bottom: 1em;
        padding-right: 1em;
        background-color: rgba(230, 175, 0, 0.05);
      }
      .no-details details:before {
        content: "▷ ";
        color: #C14;
        position: relative;
        top: 2px;
        left: 4px;
      }
      .no-details details.open:before {
        content: "▽ ";
      }
    </style>
  </head>

  <body>
    <pre id="data_obj">loading...</pre>
  </body>

</html>
